<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <style type="text/css">
        iframe {
            /*margin: 0;*/
            /*padding: 0;*/
            /*border: 0;*/
            width: 600px;
            height: 303px;
        }
    </style>
</head>
<body>
    <div>
        <iframe th:src="@{/system/monitor/iframe}" frameborder="0" onload="iframeLoaded('2');"></iframe>
        <iframe th:src="@{/system/monitor/iframe}" frameborder="0" onload="iframeLoaded('2');"></iframe>
    </div>
    <div>
        <iframe th:src="@{/system/monitor/iframe}" frameborder="0" onload="iframeLoaded('3');"></iframe>
        <iframe th:src="@{/system/monitor/iframe}" frameborder="0" onload="iframeLoaded('4');"></iframe>
    </div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script id="videonode" th:src="@{/js/codebase/webVideoCtrl.js}"></script>
<script>

var g_aIframe = $("iframe");

$(function () {
    // ¼쳩²彾ˇ·򓑾­°²װ¹� var iRet = WebVideoCtrl.I_CheckPluginInstall();
    if (-1 == iRet) {
        alert("您还未安装过插件，双击开发包目录里的WebComponentsKit.exe安装！");
        return;
    }

    // ¹ر֤¯@Ƿ
    $(window).unload(function () {
        $.each(g_aIframe, function (i, oIframe) {
            getWebVideoCtrl(oIframe).I_Stop();
        });
    });
});

var iLoadedCount = 0;
function iframeLoaded(id) {
    iLoadedCount++;
    // if (4 === iLoadedCount) {

    var oLiveView = {
        iProtocol: 1,            // protocol 1£ºhttp, 2:https
        szIP: "",    // protocol ip
        szPort: 80,            // protocol port
        szUsername: "",     // device username
        szPassword: "", // device password
        iStreamType: 2,          // stream 1：main stream  2：sub-stream  3：third stream  4：transcode stream
        iChannelID: 1,           // channel no
        bZeroChannel: false      // zero channel
    };

    $.ajax({
        type:"POST",
        url:"/system/monitor/test",
        data: {"id":id},
        datatype: "json",
        async:false,
        success:function (data) {
            data = JSON.parse(data);
            oLiveView.szIP = data.ip;
            oLiveView.szPort = data.port;
            oLiveView.szUsername = data.user;
            oLiveView.szPassword = data.password;
        },
        error:function (data) {
            alert("出错");
        }
    });

    // window.alert(oLiveView.szIP);

    $.each(g_aIframe, function (i, oIframe) {
        var oWebVideoCtrl = getWebVideoCtrl(oIframe);
        // µȂ¼ʨ±¸
        oWebVideoCtrl.I_Login(oLiveView.szIP, oLiveView.iProtocol, oLiveView.szPort, oLiveView.szUsername, oLiveView.szPassword, {
            success: function (xmlDoc) {
                // ¿ªʼԤ@
                var szDeviceIdentify = oLiveView.szIP + "_" + oLiveView.szPort;
                setTimeout(function () {
                    oWebVideoCtrl.I_StartRealPlay(oLiveView.szIP, {
                        iStreamType: oLiveView.iStreamType,
                        iChannelID: oLiveView.iChannelID,
                        bZeroChannel: oLiveView.bZeroChannel
                    });
                }, 1000);
            }
        });
    });
    // }
}



function getWebVideoCtrl(oIframe) {
    return oIframe.contentWindow.WebVideoCtrl;
}

</script>
</html>
